apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: example-project
  source:
    repoURL: https://github.com/your-org/repo
    path: environments/production/app1
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: app1-production
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
