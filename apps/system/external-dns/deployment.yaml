apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  labels:
    app: external-dns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.13.4
        args:
          - --source=service
          - --source=ingress
          - --provider=cloudflare
          - --policy=sync
          - --interval=1m
          # Add your own provider flags (e.g., secrets, zones, etc.)
