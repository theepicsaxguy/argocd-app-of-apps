apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: myapp-secrets
  namespace: default
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-ssm-global
  target:
    name: myapp-secrets
    creationPolicy: Owner
  data:
    - secretKey: DB_PASSWORD
      remoteRef:
        key: "/my-app/db-password"   # The name of your SSM parameter
        # No "version" needed for SSM standard. If using advanced param versions, you can specify one.
  # If you want multiple parameters:
  # data:
  #   - secretKey: DB_USER
  #     remoteRef:
  #       key: "/my-app/db-username"
  #   - secretKey: DB_PASSWORD
  #     remoteRef:
  #       key: "/my-app/db-password"
